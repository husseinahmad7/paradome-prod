{% extends 'HusseinAh/base.html' %}
{% block title %}
Create Category
{% endblock title %}
{% block style %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
{% endblock style %}
{% block base %}

<div>
    {% load crispy_forms_tags %}
<form method="POST">
    <fieldset>
        <legend>New Category</legend>
    {% csrf_token %}
    <table>
    {{ form|crispy }}
    
    <tr><td><input type="submit" value="Create"></td></tr>
    </table>
</fieldset>
</form>
</div>
{% endblock %}
