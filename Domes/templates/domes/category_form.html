{% extends 'HusseinAh/base.html' %}
{% block title %}
Create Category
{% endblock title %}
{% block base %}
<main>
<div class="container">
    {% load crispy_forms_tags %}
<form method="POST">
    <fieldset>
        <legend>New Category</legend>
    {% csrf_token %}
    <table>
    {{ form|crispy }}
    
    <input class="button is-primary" type="submit" value="Create">
</fieldset>
</form>
</div>
</main>
{% endblock %}
