{% extends "HusseinAh/base.html" %}
{% load static %}
{% block title %}
Edit Profile
{% endblock title %}

{% block base %}
<div class="container">
    <img src="{{ user.profile.picture.url }}">
    <h1>welcome , {{request.user.username}}</h1>

    {% load crispy_forms_tags %}
    <form action="{% url 'users:profile' %}" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Update Profile</legend>
        {% csrf_token %}
        <table>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
        
        <tr><td><input class="button is-info" type="submit" value="Update"></td></tr>
        </table>
    </fieldset>
    </form>
</div>
{% endblock %}
